<div class="container">
  <div class="col-lg-12">
    <mat-card class="cardWithShadow">
      <mat-card-title class="flex justify-center w-full text-[50px] font-bold mb-12 gap-2 pt-4 font-extrabold text-2xl md:text-3xl dark:text-white">
        Ajouter un nouveau client
      </mat-card-title>
      <mat-card-content class="p-24">
        <form class="row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Nom et prénom
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput placeholder="Entrez le nom et prénom"/>
            </mat-form-field>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Âge
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="number" placeholder="Entrez l'âge" />
            </mat-form-field>
          </div>
          <!-- Full width select for Sport -->
          <div class="col-12">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Sport
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select placeholder="Sélectionnez un sport">
                <mat-option value="Gym">Gym</mat-option>
                <mat-option value="Box">Box</mat-option>
                <mat-option value="Thai">Thai</mat-option>
                <mat-option value="Gymnastique">Gymnastique</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Sélectionner un plan
            </mat-label>
            <div class="row">
              <div class="col-lg-4 col-md-4 col-sm-12">
                <mat-radio-group name="plan">
                  <mat-radio-button value="1mois">1 Mois</mat-radio-button>
                  <mat-radio-button value="3mois">3 Mois</mat-radio-button>
                  <mat-radio-button value="annuel">Annuel</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
          </div>

          <!-- Discount input always visible -->
          <div class="col-12">
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">
              Réduction
            </mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="number" name="discount" placeholder="Entrez le pourcentage de réduction"/>
            </mat-form-field>
          </div>

          <!-- Submit button -->
          <div class="col-12 flex justify-left pt-4">
            <p-toast />  <button
    mat-flat-button
    color="primary"
    target="_blank"
    (click)="show()" label="Show"
    class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10"
  >
  Soumettre
          </button>
          </div>
          
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
